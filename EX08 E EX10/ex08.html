<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="ex08.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="profile">
        <img id="fotoperfil" src="https://media.licdn.com/dms/image/D5603AQGtSLBNRPwH7A/profile-displayphoto-shrink_800_800/0/1707514628434?e=1716422400&v=beta&t=jkazo9g0tO-oAjCGzw2y6Im2PH2Z3KmMMw73zGblmi0"
            alt="Foto de Perfil">
        <h1 id="nomeusuario">Luiza Kasper</h1>
        <p id="bio">Arquiteta e Ilustradora</p>
        <ul>
            <li><strong>Idade: </strong><span id="idade">28 anos</span></li>
            <li><strong>Localização: </strong><span id="local"> Florianópolis, Brasil</span></li>
        </ul>

        <h2>Crie seu perfil</h2>
        <div class="botoes">
            <button onclick="alterarNome()">Nome</button>
            <button onclick="alterarBio()">Bio</button>
            <button onclick="alterarIdade()">Idade</button>
            <button onclick="alterarLocal()">Local</button>
            <button onclick="alterarFoto()">Foto</button>
        </div>
    </div>

    <script src="ex08.js"></script>
</body>

</html>
